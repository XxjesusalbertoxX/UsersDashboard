<VirtualHost *:80>
    ServerName atenasoficial.com
    ServerAlias www.atenasoficial.com

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Redirige todo el tr√°fico HTTP a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName atenasoficial.com
    ServerAlias www.atenasoficial.com

    DocumentRoot /var/www/html/public

    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/atenasoficial.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/atenasoficial.com/privkey.pem

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

</VirtualHost>

